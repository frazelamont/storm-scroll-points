<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="utf-8">
    <title>Storm | ScrollPoints</title>
	<script>document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/,'');</script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <meta property="og:site_name" content="">
    <meta name="application-name" content="">
    <style>
        * {
            margin:0;
            padding:0;
        }
        h1 {
            padding:20px 0;
            text-align:center;
            font:1rem sans-serif;
        }
        .scrollpoint {
            position:relative;
            height:1px;
            background:#999;
            width:100%;
            display:block;
            transition: all 260ms ease-in;
            will-change:transform;
        }
        .scrollpoint-1.is-scrolled-in {
            transform: scaleX(.25) scaleY(200);
            background:red;
        }
        .scrollpoint-2.is-scrolled-in {
            transform:scaleX(.25) rotate3d(360,360,360,360deg);
            background:#000;
        }
        .scrollpoint-2 {
            transition-duration: infinite;
        }
        .scrollpoint-2.is-scrolled-in:after {
            content:'hello';
            transform:scaleX(4);
        }
    </style>
</head>
<body>
    <main>
        <h1>Scroll down â†“</h1>
        <div class="scrollpoint scrollpoint-1" id="1" style="margin-top:900px"></div>
        <div class="scrollpoint scrollpoint-2" id="2" style="margin-top:800px"></div>
        <div class="scrollpoint scrollpoint-3" id="3" style="margin-top:1200px"></div>
        <div class="scrollpoint scrollpoint-4" id="4" style="margin-top:600px;margin-bottom:600px"></div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
